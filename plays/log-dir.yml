---
- name: "Create a temporary directory for job_logs"
  tempfile:
    state: directory
    prefix: dci_logs.
  register: job_logs

- name: "Duplicate this directory in loclahost if needed"
  file:
    state: directory
    path: "{{ job_logs.path }}"
  delegate_to: localhost

- name: "Job logs path"
  debug:
    msg: "{{ job_logs.path }}"
...
