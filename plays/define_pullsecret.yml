---

- name: Retrieve pullsecret from job_info
  set_fact:
    pullsecret: "{{ job_info.job.topic.data.pull_secret | default({}) | combine(openshift_secret | default({}), recursive=True) }}"
  no_log: true

# Using this name to not collide with the one used in dci-openshift-agent
- name: Copy the content of pullsecret in a file
  copy:
    content: "{{ pullsecret }}"
    dest: "{{ provision_cache_store }}/app-agent-pull-secret.txt"
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_gid }}"
    mode: '0644'
    force: true

...
