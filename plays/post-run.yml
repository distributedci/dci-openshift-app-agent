---

- name: post-run
  dci_job:
    id: "{{ job_id }}"
    status: "post-run"
  tags: [dci]

- name: "cnf-cert post-run"
  include_role:
    name: cnf-cert
    tasks_from: post-run.yml
  when: do_cnf_cert|bool

- name: Get the differences from the previous DCI job
  shell: "dci-diff-jobs --job_id_1 {{ job_id }} > {{ job_logs.path }}/diff-jobs.txt"
  ignore_errors: true

...
