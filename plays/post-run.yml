---

- name: post-run
  dci_job:
    id: "{{ job_id }}"
    status: "post-run"
  tags: [dci]

- name: Compute removed API after executing the workload
  include_role:
    name: redhatci.ocp.deprecated_api
  when:
    - ocp_version is version("4.9", ">=")
    - check_workload_api | bool

- name: Set outputs to be copied
  set_fact:
    outputs:
      kubeconfig: "{{ kubeconfig_path }}"

- name: Copy outputs if defined
  copy:
    src: "{{ outputs[item.key] }}"
    dest: "{{ item.value }}"
    mode: "0644"
  with_dict: "{{ job_info.outputs }}"
  when: job_info.outputs is defined and job_info.outputs != None

- name: Get the differences from the previous DCI job
  shell: "dci-diff-jobs --job_id_1 {{ job_id }} > {{ job_logs.path }}/diff-jobs.txt"
  ignore_errors: true

- name: Save job info in the cluster
  block:
    - name: "Create DCI namespace"
      community.kubernetes.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: openshift-dci

    - name: "Create DCI configmap"
      community.kubernetes.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: "doaa-{{ ansible_date_time.epoch }}"
            namespace: openshift-dci
          data:
            job_info: "{{ job_info | to_json }}"
  when:
    - dci_cluster_metadata | default(false) | bool

...
