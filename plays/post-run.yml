---

- name: post-run
  dci_job:
    id: "{{ job_id }}"
    status: "post-run"
  tags: [dci]

- name: "Run common logging process"
  include_tasks: "common_logging.yml"

- name: "cnf-cert post-run"
  include_role:
    name: cnf-cert
    tasks_from: post-run.yml
  when: do_cnf_cert is defined and do_cnf_cert|bool

- name: "preflight post-run"
  include_role:
    name: preflight
    tasks_from: post-run.yml
  when: do_preflight_tests | default(true) | bool
...
