---

- block:

    - name: Run helm list
      command: "/usr/local/bin/helm -n {{ dci_openshift_app_ns }} list -o json -l name=instance"
      register: helm_list

    - name: Validate helm chart is deployed
      assert:
        that: "{{ helm_list.stdout | from_json }}[0].status == 'deployed'"
  when:
    - dci_chart_tgz_url is defined

- block:
    - name: "Validate inputs"
      fail:
        msg: "Please provide input details for the dci_charts to verify using by defining the dci_charts dictionary"
      when:
        - dci_charts is undefined
        - dci_charts | type_debug != "list"

    - name: "Running Chart Verifier - Connected"
      shell:
        cmd: >
          podman run --rm
          quay.io/redhat-certification/chart-verifier:1.3.0
          verify {% if  item.values is defined %} -F {{ item.chart_values }} {% endif %}
          --disable chart-testing
          {% if item.flags is defined %}{{ item.flags }}{% endif %}
          --openshift-version {{ ocp_version_full }}
          {{ item.chart }}  
          -o json
          &> {{ item.name }}-report.json
      args:
        chdir: "{{ job_logs.path }}"
      ignore_errors: true
      loop: "{{ dci_charts }}"

    - name: "Get chart-verifier failed tests"
      shell: |
        jq '.results[]  | select(.outcome == "FAIL") | .' {{ item.name }}-report.json > {{ item.name }}-failed.json
      args:
        chdir: "{{ job_logs.path }}"
      loop: "{{ dci_charts }}"
  when:
    - dci_charts is defined

- name: "cnf-cert tests"
  include_role:
    name: cnf-cert
    tasks_from: tests.yml
  vars:
    tnf_ns: "{{ dci_openshift_app_ns }}"
    tnf_tempdir:
      path: "{{ job_logs.path }}"
  when: do_cnf_cert|bool

- name: Preflight tests
  include_role:
    name: preflight
    tasks_from: tests.yml
  when: do_preflight_tests | bool

- name: Submit Preflight results to Pyxis
  include_role:
    name: pyxis
    tasks_from: submit.yml
  when:
    - do_preflight_tests | bool
    - submit_preflight_to_pyxis | bool

...
