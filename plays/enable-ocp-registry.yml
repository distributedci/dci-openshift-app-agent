---

- name: "Enable ephemeral storage for OCP registry"
  community.kubernetes.k8s:
    definition:
      apiVersion: imageregistry.operator.openshift.io/v1
      kind: Config
      metadata:
        name: cluster
      spec:
        storage:
          emptyDir: {}

- name: "Enable the OCP registry"
  community.kubernetes.k8s:
    definition:
      apiVersion: imageregistry.operator.openshift.io/v1
      kind: Config
      metadata:
        name: cluster
      spec:
        managementState: "Managed"

- name: "Wait for image-registry pods to be Running"
  community.kubernetes.k8s_info:
    api_version: v1
    kind: Pod
    wait: yes
    namespace: openshift-image-registry
    label_selectors:
      - "docker-registry = default"
    wait_sleep: 5
    wait_timeout: 50

- name: "Expose the registry via default route"
  community.kubernetes.k8s:
    definition:
      apiVersion: imageregistry.operator.openshift.io/v1
      kind: Config
      metadata:
        name: cluster
      spec:
        defaultRoute: true

- name: "Get the registry route"
  community.kubernetes.k8s_info:
    api: route.openshift.io/v1
    kind: Route
    name: default-route
    namespace: openshift-image-registry
  register: registry_route

- name: "Set ocp_registry"
  set_fact:
    ocp_registry: "{{ registry_route.resources[0].status.ingress[0].host }}"
  when:
    - registry_route.resources[0].status.ingress[0].host | regex_search('default-route')

- name: "Patch OAuth to add a new httpd provider"
  vars:
    dci_http_registry_idp:
      name: dci-http-idp
      challenge: true
      login: true
      mappingMethod: claim
      type: HTPasswd
      htpasswd:
        fileData:
          name: dci-registry-secret
  shell: >
    set -o pipefail &&
    {{ oc_tool_path }} get oauth cluster -o json
    | jq '.spec.identityProviders += [ {{ dci_http_registry_idp | to_json }} ] '
    | {{ oc_tool_path }} apply -f -

- name: "Create working directory"
  tempfile:
    state: directory
  register: creds_dir

- name: "Set working directory path"
  set_fact:
    creds_dir: "{{ creds_dir.path }}"

- name: "Set ocp_registry_user name"
  set_fact:
    ocp_registry_user: ocp_registry_user

- name: "Generate Random password for ocp_registry_user"
  set_fact:
    ocp_user_pass: "{{ lookup('community.general.random_string', length=15, special=false) }}"

- name: "Create an http password for ocp_registry_user"
  shell: |
    htpasswd -cbB {{ creds_dir }}/htpasswd "{{ ocp_registry_user }}" '{{ ocp_user_pass }}'

- name: "Encoding secrets file"
  slurp:
    src: "{{ creds_dir }}/htpasswd"
  register: encoded_secret

- name: "Create dci-registry-secret backend secret"
  community.kubernetes.k8s:
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: dci-registry-secret
        namespace: openshift-config
      type: Opaque
      data:
        htpasswd: "{{ encoded_secret.content }}"

- name: "Grant registry-editor permissions to ocp_registry_user"
  k8s:
    state: present
    definition:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: registry-editor:ocp_registry_user"
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: registry-editor
      subjects:
        - kind: User
          name: "{{ ocp_registry_user }}"

- name: "Pause for credentials to be applied"
  pause:
    seconds: 30

- name: "Get cluster API Server"
  command: "{{ oc_tool_path }} config view -o jsonpath='{.clusters[0].cluster.server}'"
  register: cluster_api_cmd

- name: "Set cluster_api"
  set_fact:
    cluster_api: "{{ cluster_api_cmd.stdout }}"

- name: "Login to the cluster using the ocp_registry_user"
  shell: |
    KUBECONFIG={{ creds_dir }}/kubeconfig_ocp_registry {{ oc_tool_path }} login --insecure-skip-tls-verify=true -u ocp_registry_user -p '{{ ocp_user_pass }}' {{ cluster_api }}
  register: login_cmd
  retries: 12
  delay: 10
  until: not login_cmd.failed

- name: "Set the kubeconfig_ocp_registry"
  set_fact:
    kubeconfig_ocp_registry: "{{ creds_dir }}/kubeconfig_ocp_registry"

- name: "Get ocp_registry_user token"
  shell:
    cmd: >
      {{ yq_tool_path }} e '.users[].user.token' {{ kubeconfig_ocp_registry }}
  register: ocp_registry_user_token

- name: "Login to the registry using the ocp_registry_user"
  shell: |
    podman login -u ocp_registry_user -p {{ ocp_registry_user_token.stdout }} --tls-verify=false {{ registry_route.resources[0].status.ingress[0].host }}
  register: login_cmd
  retries: 5
  delay: 5
  until: not login_cmd.failed
...
