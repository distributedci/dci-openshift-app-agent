---
- name: Get node information
  k8s_info:
    kind: Node
  register: nodes_info

- name: Retrieve all nodes
  set_fact:
    all_nodes: "{{ nodes_info.resources | map(attribute='metadata.name') | list }}"

- name: Display dumpxml for all nodes
  shell: |
    virsh dumpxml {{ item }}
  register: worker_dumpxml
  become: true
  loop: "{{ all_nodes }}"
...
