---
- name: Create temporary (container) preflight artifacts directory
  tempfile:
    state: directory
    prefix: preflight_container_artifacts.
  register: preflight_container_artifacts

- name: "Run preflight check container on operator image for {{ operator.name }} with podman"
  shell: >
    podman run
    -it
    --rm
    --pull=always
    --name preflight
    --privileged
    -e PFLT_JUNIT=true
    -e DOCKER_CONFIG=/opt
    -e PFLT_ARTIFACTS=/artifacts
    -e PFLT_LOGFILE=/artifacts/preflight.log
    -e PFLT_LOGLEVEL=trace
    -v {{ preflight_container_artifacts.path }}:/artifacts
    {{ preflight_podman_auth }}
    {{ preflight_podman_ca }}
    {{ preflight_image }}
    check container
    {{ current_operator_image }}
    {{ pyxis_auth | default() }}
  register: preflight_container_output
  # TODO: re-enable back, deactivating for the tests
  # + figure out how to print error without displaying pyxis creds
  # no_log: true

# TODO: since we're going to test numerous operator images for one operator,
# we should generate different log files for each operator image.
# We should also change preflight_prefix variable, choosing something unique
# for each operator image. 
- name: Upload logs for preflight check container into DCI
  vars:
    # TODO: to change to smth unique for each operator image
    preflight_prefix: "preflight_container_{{ operator.name }}_{{ operator.version }}"
  copy:
    src: "{{ item }}"
    dest: "{{ job_logs.path }}/{{ preflight_prefix }}_{{ item | basename }}"
  with_fileglob:
    - "{{ preflight_container_artifacts.path }}/*"

- name: Remove tmp dir
  file:
    path: "{{ preflight_container_artifacts.path }}"
    state: absent
...
