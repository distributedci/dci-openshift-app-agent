---
- name:  Wait until pod livenessProbe starts
  pause:
    seconds: 40

- name: Search for all running pods
  kubernetes.core.k8s_info:
    namespace: "{{ openshift_app_ns }}"
    kind: Pod
    name: webserver
    field_selectors:
      - status.phase=Running
  register: web_service

- name: Fail if pod is NOT found
  fail:
    msg: "webserver is not running"
  when: web_service == False

- name: Get job info
  dci_job:
    id: "{{ job_id }}"
    status: "present"
  register: job_info

- name: test_ Check is OCP component is present
  assert:
    success_msg: "{{ ocp_component_id }} is present"
    fail_msg: "{{ ocp_component_id }} is absent"
    that:
      - "ocp_component_id in job_info['job']['components']"


