- name: "Delete local volume {{ app_ns }}-test-0"
  community.kubernetes.k8s:
    api_version: v1
    name: "volume-{{ app_ns }}-test-0"
    kind: PersistentVolume
    state: absent
  register: volume
  retries: 60
  delay: 5
  until: volumes.resources|length == 0

